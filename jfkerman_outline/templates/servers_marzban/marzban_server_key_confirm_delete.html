{% extends "base.html" %}
{% load static i18n %}
{% block content %}
    <h1>{% translate "Delete key" %}</h1>

    <div class="card card-body mt-3">
    <p>{% translate "Are you sure you want to delete the key" %} <strong> {{ key.name }}</strong>? {% translate "This action cannot be undone." %}</p>

    <form method="post">
        {% csrf_token %}
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-danger">{% translate "Yes, delete" %}</button>
            <a class="btn btn-secondary" href="{{ previous }}">{% translate "Cancel" %}</a>
        </div>
    </form>
    </div>

{% endblock content %}
