{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Server list</h1>

    {% for server in servers %}
        <div class="flex-column">
            <div class="card d-flex flex-row flex-wrap">
                <div class="card-header border-0 d-inline-flex align-items-center">
                    <img class="card-img-left" src="{% static '/img/' + server.country %}" >
                </div>
                <div class="card-body">
                    <h4 class="card-title">{{ server.name }}</h4>
                    <p class="card-text">
                        <strong>Server URL:</strong> {{ server.url }}</br>
                        <strong>Port:</strong> {{ server.port }}
                    </p>
                </div>
                <div class="card-block mr-auto p-2">
                    <a href="{% url 'server_keys' server.slug %}" class="btn btn-primary h-100 d-inline-flex align-items-center text-center">Keys</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
