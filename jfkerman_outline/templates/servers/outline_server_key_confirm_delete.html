{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Delete key</h1>

    <p>Are you sure you want to delete the key "{{ key.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>

    <a href="{% url 'server_keys' key.server.slug %}">Cancel</a>

{% endblock content %}
