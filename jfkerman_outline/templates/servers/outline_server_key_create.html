{% extends "base.html" %}
{% load static %}
{% load datalimits %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Create new key</h1>
    <div class="card card-body mt-3">
        <form method="post" class="signup">
            {% csrf_token %}
            {{ form|crispy }}
            <p>
                <strong>Server limit:</strong> {{ data_limit|datalimitmb }}
            </p>
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-primary">Create</button>
                <a class="btn btn-secondary" href="{% url 'server_keys' server_slug %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
